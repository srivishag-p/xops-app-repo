name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/xops-app:${{ github.sha }}
          docker build -t $IMAGE .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Push Docker image
        run: docker push $IMAGE

      - name: Checkout infra repo (Task-6)
        uses: actions/checkout@v3
        with:
          repository: xops/Task-6   # ðŸ‘ˆ infra repo with /k8n manifests
          token: ${{ secrets.TOKEN }}
          path: k8n

      - name: Update deployment.yaml with new image
        run: |
          sed -i "s|image:.*|image: $IMAGE|g" k8n/deployment.yaml
          cd k8n
          git config --global user.name "srivishag-p"
          git config --global user.email "srivishagp@celcomsolutions.com"
          git commit -am "Update image to $IMAGE" || echo "No changes to commit"
          git push
